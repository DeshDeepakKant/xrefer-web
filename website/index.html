<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRefer Cluster Visualization</title>

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                <span>XRefer Cluster Visualization</span>
            </div>
            <div class="binary-info">
                <span id="binary-name">Loading...</span>
                <span id="binary-hash" class="text-muted small"></span>
            </div>
            <div class="toolbar">
                <button id="theme-toggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="fullscreen-toggle" title="Toggle Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Left Sidebar -->
            <aside class="sidebar left-sidebar">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search clusters, functions, artifacts...">
                    <div id="search-results" class="search-results" style="display: none;"></div>
                </div>

                <div class="cluster-list-container">
                    <h3>Clusters</h3>
                    <div id="cluster-list" class="cluster-list"></div>
                </div>

                <div class="filter-panel">
                    <h3>Filters</h3>

                    <div class="filter-section">
                        <h4>Artifacts</h4>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" id="filter-apis" checked> APIs
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-strings" checked> Strings
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-libraries" checked> Libraries
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-capa" checked> CAPA Matches
                            </label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h4>Cluster Types</h4>
                        <div id="cluster-type-filters" class="filter-options">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Graph View -->
            <div class="main-content">
                <div id="graph-container" class="graph-container"></div>

                <div class="controls-container">
                    <div class="zoom-controls">
                        <button id="zoom-in" title="Zoom In"><i class="fas fa-plus"></i></button>
                        <button id="zoom-out" title="Zoom Out"><i class="fas fa-minus"></i></button>
                        <button id="zoom-reset" title="Reset Zoom"><i class="fas fa-home"></i></button>
                    </div>

                    <div class="layout-controls">
                        <select id="layout-select">
                            <option value="circle">Circle</option>
                            <option value="grid">Grid</option>
                            <option value="concentric">Concentric</option>
                            <option value="breadthfirst">Breadth-first</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <aside class="sidebar right-sidebar">
                <div class="info-panel">
                    <div class="panel-header">
                        <h3 id="panel-title">Select a cluster or node</h3>
                    </div>

                    <div class="panel-tabs">
                        <button class="tab-button active" data-tab="overview">Overview</button>
                        <button class="tab-button" data-tab="functions">Functions</button>
                        <button class="tab-button" data-tab="artifacts">Artifacts</button>
                        <button class="tab-button" data-tab="relationships">Relationships</button>
                    </div>

                    <div class="panel-content">
                        <!-- Overview Tab -->
                        <div id="tab-overview" class="tab-content active">
                            <div id="cluster-description"></div>
                            <div id="cluster-metadata"></div>
                        </div>

                        <!-- Functions Tab -->
                        <div id="tab-functions" class="tab-content">
                            <div id="functions-list"></div>
                        </div>

                        <!-- Artifacts Tab -->
                        <div id="tab-artifacts" class="tab-content">
                            <div class="artifacts-container">
                                <div class="artifact-category">
                                    <h4>APIs</h4>
                                    <div id="apis-list" class="artifact-list"></div>
                                </div>

                                <div class="artifact-category">
                                    <h4>Strings</h4>
                                    <div id="strings-list" class="artifact-list"></div>
                                </div>

                                <div class="artifact-category">
                                    <h4>Libraries</h4>
                                    <div id="libraries-list" class="artifact-list"></div>
                                </div>

                                <div class="artifact-category">
                                    <h4>CAPA Matches</h4>
                                    <div id="capa-list" class="artifact-list"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Relationships Tab -->
                        <div id="tab-relationships" class="tab-content">
                            <div id="relationships-list"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div>XRefer HTML Exporter - GSoC 2025</div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-message">Loading visualization data...</div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/data.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
